@keyframes myAnimation{

    opacity: 1;
    transform: rotateX(90deg);
  }

    transform: rotateX(0deg);
  }
  100%{
    display: none;
    opacity: 0;
    transform: rotateX(90deg);
  }

    animation-duration: 6s;
    animation-fill-mode: linear;
    animation-iteration-count: infinite;
}
